<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Users</title>
    <link th:href="@{/style.css}" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand"><b sec:authentication="principal.username"></b> with roles: <span sec:authorize="hasAuthority('ROLE_ADMIN')">ADMIN</span>
            <span sec:authorize="hasAuthority('ROLE_USER')">USER</span></a>
        <a th:href="@{/logout}" class="d-flex btn-dark">Logout</a>
    </div>
</nav>

<main class="d-flex flex-nowrap">

    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg" style="width: 280px;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/admin/new}" class="nav-link active" aria-current="page">
                    Admin
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user}" class="nav-link" aria-current="page">
                    User
                </a>
            </li>
        </ul>
    </div>

    <div class="something">
        <div>
            <h1>Admin panel</h1>
        </div>

        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/admin}">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/new}">New User</a>
                </li>
            </ul>

            <div class="bordering table-responsive fixed-table-body">

                <div class="d-flex align-items-center highlight-toolbar ps-3 pe-2 py-1 border-0 border-bottom">
                    <h5>Add new user</h5>
                </div>

                <div style="background-color: white; padding: 10pt;">
                    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                        <div class="form-group mb-2 mx-auto col-5 col-md-4 col-lg-3">
                            <label for="firstName"><b>First name</b></label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First name">
                        </div>
                        <div class="form-group mb-2 mx-auto col-5 col-md-4 col-lg-3">
                            <label for="lastName"><b>Last name</b></label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name">
                        </div>
                        <div class="form-group mb-2 mx-auto col-5 col-md-4 col-lg-3">
                            <label for="age"><b>Age</b></label>
                            <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Age">
                        </div>
                        <div class="form-group mb-2 mx-auto col-5 col-md-4 col-lg-3">
                            <label for="email"><b>Email</b></label>
                            <input type="email" th:field="*{username}" class="form-control" id="email" placeholder="Email"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="form-group mb-2 mx-auto col-5 col-md-4 col-lg-3">
                            <label for="password"><b>Password</b></label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group mb-2 mx-auto col-5 col-md-4 col-lg-3">
                            <label for="inputState"><b>Role</b></label>
                            <select id="inputState" th:field="*{roles}" multiple size="2" class="form-control">
                                <option th:value="1">ADMIN</option>
                                <option th:value="2">USER</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg" style="margin: 10pt;">Add new user</button>
                    </form>

                </div>

            </div>

        </div>
    </div>


</main>

</body>

</html>
